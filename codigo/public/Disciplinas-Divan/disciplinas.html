    <!-- Conta -->

</header>

  <div class="container mt-4">
    <div class="cartao">
      <form id="formulario-de-disciplinas">
        <input type="hidden" id="disciplinas-id">

        <div class="grupo-formulario mb-3">
          <label for="nome" class="form-label">Disciplina:</label>
          <input type="text" id="nome" name="nome" class="form-control" placeholder="Ex: Cálculo 1" required>
        </div>

        <div class="grupo-formulario mb-3">
          <label for="descricao" class="form-label">Descrição:</label>
          <input type="text" id="descricao" name="descricao" class="form-control" placeholder="Ex: Introdução ao cálculo diferencial" maxlength="200">
        </div>

        <div class="grupo-formulario mb-3">
          <label for="professor" class="form-label">Professor:</label>
          <input type="text" id="professor" name="professor" class="form-control" placeholder="Ex: Prof. João da Silva" maxlength="200">
        </div>

        <div class="grupo-formulario mb-3">
          <label for="faculdade" class="form-label">Faculdade:</label>
          <select id="faculdade" name="faculdade" class="form-select" required>
            <option value="">-- Selecione uma Faculdade --</option>
          </select>
        </div>

        <button type="submit" id="botao-enviar" class="btnD">Adicionar Disciplina</button>
      </form>
    </div>

    <hr>

    <h2>Disciplinas Cadastradas</h2>
    <div class="disciplinas-container">
      <button id="btn-esquerda" class="scroll-btn" aria-label="Anterior">&lt;</button>
      <div id="lista-de-disciplinas"></div>
      <button id="btn-direita" class="scroll-btn" aria-label="Próximo">&gt;</button>

  <!-- FOOTER -->
  <footer id="contato">
    <div class="container footer-content">
      <div>
        <strong>Tarefando</strong>
        <p class="section-desc">Cadernos e estudos compartilhados.</p>
      </div>
      <div>
        <p><a href="#planos">Preços e planos</a></p>
        <p><a href="#">Termos</a> · <a href="#">Privacidade</a></p>
      </div>
      <div>
        <p>Contato: <a href="mailto:contato@tarefando.app">contato@tarefando.app</a></p>
        <p>© <span id="y"></span> Tarefando</p>
      </div>
    </div>
  </footer>

  <script>
    // Ano do rodapé
    document.getElementById('y').textContent = new Date().getFullYear();

    // Popover do menu de conta
    (function () {
      const btn = document.getElementById('accountBtn');
      const menu = document.getElementById('accountMenu');
      if (!btn || !menu) return;
      const wrap = btn.parentElement;

      const close = () => { wrap.classList.remove('is-open'); btn.setAttribute('aria-expanded', 'false'); };
      const toggle = () => { const o = wrap.classList.toggle('is-open'); btn.setAttribute('aria-expanded', o ? 'true' : 'false'); };

      btn.addEventListener('click', toggle);
      document.addEventListener('click', (e) => { if (!wrap.contains(e.target)) close(); });
      document.addEventListener('keydown', (e) => { if (e.key === 'Escape') { close(); btn.focus(); } });
    })();
  </script>

  <!-- JS correto desta página -->

  <script src="/codigo/public/assets/js/disciplinas-page.js" defer></script>
