<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Assinaturas - Tarefando</title>
  <meta name="description" content="Planos do Tarefando para quem quer recursos extras.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/codigo/public/assets/css/style.css?v=1">
  <link rel="icon" href="/codigo/public/assets/images/logo-tarefando.png" type="image/png">
</head>
<body>
  <a class="sr-only" href="#conteudo-principal">Pular para o conteúdo principal</a>
  <header></header>

  <main id="conteudo-principal">
    <section class="hero hero--small">
      <div class="container">
        <h1>Planos e Assinaturas</h1>
        <p class="section-desc">Escolha o plano ideal para continuar estudando com os melhores materiais e grupos.</p>
      </div>
    </section>

    <section>
      <div class="container" style="display:flex;justify-content:space-between;align-items:center;gap:1rem;flex-wrap:wrap;">
        <div class="section-head" style="margin:0">
          <h2>Planos disponíveis</h2>
        </div>
        <button id="btnNovoPlano" class="btn btn-criar-plano btn-admin-only" type="button">+ Novo plano</button>
      </div>
      <div class="container">
        <div id="planosGrid" class="grid grid-3" aria-live="polite"></div>
      </div>
    </section>

    <section id="drawerPlano" class="card" style="max-width:960px;margin:1rem auto;display:none;">
      <div class="drawer-head" style="display:flex;justify-content:space-between;align-items:center;gap:.5rem;">
        <h3 id="drawerTitulo" style="margin:0;">Novo plano</h3>
        <button id="btnFecharDrawer" class="btn btn--ghost" type="button" aria-label="Fechar">×</button>
      </div>
      <form id="formPlano" style="display:grid;gap:12px;margin-top:12px;">
        <input type="hidden" id="planoId">
        <div class="field">
          <label for="planoNome">Nome</label>
          <input id="planoNome" required placeholder="Nome do plano">
        </div>
        <div class="field">
          <label for="planoDescricao">Descrição</label>
          <textarea id="planoDescricao" rows="3" required placeholder="Resumo dos benefícios"></textarea>
        </div>
        <div class="field">
          <label for="planoPreco">Preço (R$)</label>
          <input id="planoPreco" type="number" step="0.01" min="0" required placeholder="Ex.: 29.90">
        </div>
        <div class="form-actions" style="justify-content:flex-end;">
          <button type="button" id="btnCancelar" class="btn">Cancelar</button>
          <button type="submit" class="btn btn--primary btn-admin-only">Salvar plano</button>
        </div>
        <div id="formErro" class="section-desc" style="color:#c0392b;"></div>
      </form>
    </section>
  </main>

  <footer id="contato"></footer>
  <script src="/codigo/public/assets/js/layout.js" defer></script>
  <script src="/codigo/public/assets/js/planos.js" defer></script>
</body>
</html>
