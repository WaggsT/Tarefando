<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Detalhes do Material - Tarefando</title>
  <link rel="stylesheet" href="/codigo/public/style.css?v=1">

  <style>
    #material-titulo{ font-size:2.2rem; font-weight:700; margin-bottom:.5rem; color:var(--ink) }
    .info-bar{ display:flex; flex-wrap:wrap; align-items:center; gap:1rem; margin-bottom:1.5rem; font-size:.9rem; color:var(--muted) }
    .info-bar .tag{ background:#f0f0f0; padding:.25rem .75rem; border-radius:15px; font-weight:500; color:var(--ink) }
    .action-buttons{ display:flex; gap:1rem; margin-bottom:2rem }
    .material-viewer{ width:100%; min-height:500px; border:1px solid var(--line); border-radius:12px; margin-bottom:2rem; overflow:hidden; display:flex; justify-content:center; align-items:center; background:var(--panel) }
    .material-viewer p{ color:var(--muted); font-style:italic }
    .material-viewer iframe{ width:100%; height:700px; border:none }
    .material-text-content{ padding:2rem; width:100%; height:100%; white-space:pre-wrap; font-family:Georgia, serif; font-size:1.1rem; line-height:1.7; background:#fff }
    .comments-section .comment{ border:1px solid var(--line); border-radius:6px; padding:1rem; margin-bottom:1rem; background:#fcfcfc }
    .comments-section .comment-author{ font-weight:600; margin-bottom:.4rem }
    .comments-section .comment-date{ color:var(--muted); font-size:.9rem; margin-bottom:.5rem }
  </style>
</head>
<body>
  <header></header>

  <main class="container" style="padding:24px 0 40px">
    <h1 id="material-titulo">Carregando...</h1>
    <div class="info-bar">
      <span id="material-autor">—</span>
      <span id="material-tag" class="tag"></span>
    </div>

    <div id="material-viewer" class="material-viewer"><p>Carregando visualização...</p></div>

    <div class="action-buttons">
      <a id="btn-download" class="btn cta" href="#" download>Baixar</a>
      <button class="btn" type="button">Salvar</button>
    </div>

    <section class="description-section">
      <h2>Descrição</h2>
      <p id="material-descricao"></p>
    </section>

    <section class="comments-section">
      <h2>Comentários</h2>
      <div class="comment">
        <div class="comment-author">Usuário #42</div>
        <div class="comment-date">há 2 dias</div>
        <div class="comment-text">Material muito bom, ajudou demais!</div>
      </div>
      <div class="comment">
        <div class="comment-author">Usuário #7</div>
        <div class="comment-date">há 1 semana</div>
        <div class="comment-text">Faltou a parte de otimização, mas o resto está ótimo.</div>
      </div>
    </section>
  </main>

  <footer id="contato"></footer>
  <script src="/codigo/public/assets/js/layout.js" defer></script>
  <script src="/codigo/public/assets/js/material-page.js" defer></script>
</body>
</html>
