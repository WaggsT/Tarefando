<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login / Cadastro — Tarefando</title>
  <meta name="description" content="Acesse ou crie sua conta no Tarefando.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/codigo/public/assets/css/style.css?v=1">
  <style>
    .auth-wrapper{display:flex;justify-content:center;align-items:center;padding:48px 16px;}
    .auth-card{width:100%;max-width:720px;background:#fff;border-radius:20px;box-shadow:var(--shadow,0 15px 40px rgba(0,0,0,.12));padding:32px;display:grid;gap:20px;}
    .auth-tabs{display:flex;gap:8px;flex-wrap:wrap;}
    .auth-tab{flex:1;min-width:120px;padding:12px 16px;border-radius:999px;border:1px solid var(--line);background:#f9f7f4;color:var(--ink);font-weight:700;cursor:pointer;transition:.2s;}
    .auth-tab.is-active{background:var(--brand,#D66D5B);color:#fff;border-color:var(--brand,#D66D5B);box-shadow:0 8px 20px rgba(214,109,91,.35);}
    .auth-forms form{display:grid;gap:12px;}
    .form-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:12px;}
    .field{display:flex;flex-direction:column;gap:6px;}
    .field input{padding:12px 14px;border-radius:12px;border:1px solid var(--line);background:#fff;color:var(--ink);}
    .form-actions{display:flex;gap:10px;align-items:center;flex-wrap:wrap;}
    .helper{font-size:.9rem;color:var(--muted);}
    .error{color:#c0392b;font-size:.9rem;}
    .social-buttons{display:grid;gap:10px;}
    .social-buttons .btn{width:100%;justify-content:center;}
    .address-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:12px;}
  </style>
  <link rel="icon" href="/codigo/public/assets/images/logo-tarefando.png" type="image/png">
</head>
<body data-active-menu="login">
  <a class="sr-only" href="#conteudo-principal">Pular para o conteúdo principal</a>
  <header></header>

  <main id="conteudo-principal">
    <section class="hero hero--small" style="padding-bottom:20px;">
      <div class="container">
        <h1>Acesse o Tarefando</h1>
        <p class="section-desc">Entre com sua conta ou crie uma nova. É rápido e gratuito.</p>
      </div>
    </section>

    <section class="auth-wrapper">
      <div class="auth-card">
        <div class="auth-tabs" role="tablist">
          <button id="tabLogin" class="auth-tab is-active" type="button" aria-selected="true">Entrar</button>
          <button id="tabSignup" class="auth-tab" type="button" aria-selected="false">Criar conta</button>
        </div>

        <div id="loginFormWrap" class="auth-forms">
          <form id="loginForm" novalidate>
            <div id="loginErrors" class="error" aria-live="polite"></div>
            <div class="field">
              <label for="loginEmail">E-mail</label>
              <input type="email" id="loginEmail" required autocomplete="email" placeholder="voce@exemplo.com">
            </div>
            <div class="field">
              <label for="loginSenha">Senha</label>
              <input type="password" id="loginSenha" required minlength="6" autocomplete="current-password" placeholder="Sua senha">
            </div>
            <div class="form-actions">
              <button class="btn btn--primary" type="submit">Entrar</button>
              <a class="helper" href="#">Esqueci minha senha</a>
            </div>
            <div class="social-buttons">
              <button id="btnGoogle" class="btn" type="button">Entrar com Google</button>
              <button id="btnMicrosoft" class="btn" type="button">Entrar com Microsoft (Outlook/Office)</button>
            </div>
          </form>
        </div>

        <div id="signupFormWrap" class="auth-forms" style="display:none;">
          <form id="signupForm" novalidate>
            <div id="signupErrors" class="error" aria-live="polite"></div>
                        <div class="form-grid">
              <div class="field">
                <label for="signupNome">Nome completo</label>
                <input type="text" id="signupNome" required placeholder="Seu nome completo">
              </div>
              <div class="field">
                <label for="signupEmail">E-mail</label>
                <input type="email" id="signupEmail" required autocomplete="email" placeholder="voce@exemplo.com">
              </div>
              <div class="field">
                <label for="signupTelefone">Telefone (opcional)</label>
                <input type="tel" id="signupTelefone" placeholder="(31) 99999-9999">
              </div>
              <div class="field">
                <label for="signupSenha">Senha</label>
                <input type="password" id="signupSenha" required minlength="6" autocomplete="new-password" placeholder="Minimo 6 caracteres">
              </div>
              <div class="field">
                <label for="signupSenha2">Confirmar senha</label>
                <input type="password" id="signupSenha2" required minlength="6" autocomplete="new-password" placeholder="Repita a senha">
              </div>
            </div>
            <div class="address-grid" style="margin-top:8px;">
              <div class="field">
                <label for="signupCep">CEP</label>
                <input type="text" id="signupCep" required inputmode="numeric" pattern="\\d{8}" placeholder="Apenas Números">
                <small id="cepErro" class="error"></small>
              </div>
              <div class="field">
                <label for="signupLogradouro">Logradouro</label>
                <input type="text" id="signupLogradouro" placeholder="Rua, avenida...">
              </div>
              <div class="field">
                <label for="signupNumero">Número</label>
                <input type="text" id="signupNumero" placeholder="Número">
              </div>
              <div class="field">
                <label for="signupComplemento">Complemento</label>
                <input type="text" id="signupComplemento" placeholder="Apto, bloco...">
              </div>
              <div class="field">
                <label for="signupBairro">Bairro</label>
                <input type="text" id="signupBairro" placeholder="Bairro">
              </div>
              <div class="field">
                <label for="signupCidade">Cidade</label>
                <input type="text" id="signupCidade" placeholder="Cidade">
              </div>
              <div class="field">
                <label for="signupEstado">Estado</label>
                <input type="text" id="signupEstado" placeholder="UF">
              </div>
            </div>

            <div class="form-actions" style="margin-top:4px;">
              <button class="btn btn--primary" type="submit">Criar conta</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer id="contato"></footer>
  <script src="/codigo/public/assets/js/layout.js" defer></script>
  <script src="/codigo/public/assets/js/login.js" defer></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://alcdn.msauth.net/browser/2.32.0/js/msal-browser.min.js" defer></script>
</body>
</html>
