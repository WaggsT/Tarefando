<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grupo — Tarefando</title>
  <meta name="description" content="Detalhes do grupo de estudos no Tarefando.">

  <!-- CSS canônico (absoluto) -->
  <link rel="stylesheet" href="/codigo/public/style.css?v=1">

  <!-- Estilos pontuais desta página (somente o essencial) -->
  <style>
    .hero-cover{
      width:100%; aspect-ratio:16/6; min-height:220px;
      background:#eee center/cover no-repeat; border:1px solid var(--line);
      border-radius:var(--radius); box-shadow:var(--shadow);
    }
    .group-header{ display:grid; grid-template-columns:1fr auto; gap:1rem; align-items:end; margin-top:1rem }
    .meta{ display:flex; gap:1rem; flex-wrap:wrap; color:var(--muted) }
    .meta span{ display:inline-flex; align-items:center; gap:.4rem }
    .meta svg{ width:16px; height:16px; opacity:.9 }
    .content{ display:grid; grid-template-columns: 2fr 1fr; gap: var(--gap); margin-top:1rem }
    .aside .card{ position:sticky; top:84px }
    .related h3{ margin:.25rem 0 .75rem }
    @media (max-width: 980px){
      .content{ grid-template-columns: 1fr }
      .aside .card{ position:static }
    }
  </style>
</head>
<body>

  <!-- HEADER idêntico ao da home (links absolutos) -->
  <header></header>

  <main>
    <!-- BREADCRUMB + título -->
    <section class="hero" style="padding:36px 0 8px">
      <div class="container">
        <p class="section-desc" id="crumb" style="margin:0 0 .5rem">
          <a href="/codigo/public/Grupo-Wagner/grupos.html">← Voltar para Grupos</a>
        </p>

        <div id="cover" class="hero-cover" aria-label="Capa do grupo"></div>

        <div class="group-header">
          <div>
            <h1 id="title" style="margin:.8rem 0 .2rem">Carregando…</h1>
            <div id="meta" class="meta"><!-- preenchido via JS --></div>
            <div id="tags" class="group-tags" style="margin-top:.5rem"></div>
          </div>
          <div class="group-actions" id="actions"><!-- preenchido via JS --></div>
        </div>
      </div>
    </section>

    <section>
      <div class="container content">
        <article class="card">
          <h2 style="margin:.25rem 0 .5rem">Descrição</h2>
          <p id="desc" class="group-desc">—</p>

          <div class="section-head" style="margin-top:1.25rem">
            <h2>Atividades recentes</h2>
            <span class="section-desc">Mock (em breve)</span>
          </div>

          <div class="grid grid-2">
            <div class="card"><strong>Lista 4 de Cálculo</strong><p class="section-desc">Entrega dia 12/11</p></div>
            <div class="card"><strong>Mapa mental — Integrais</strong><p class="section-desc">Atualizado por Ana</p></div>
          </div>
        </article>

        <aside class="aside">
          <div class="card">
            <h3 style="margin:.25rem 0 .6rem">Ações</h3>
            <div id="asideActions" class="group-actions" style="margin:0 0 .5rem"></div>
            <p class="section-desc">Ao participar, este grupo aparece em <em>Meus grupos</em>.</p>
          </div>

          <div class="card related" style="margin-top:1rem">
            <h3>Relacionados</h3>
            <div class="grid" id="related" style="grid-template-columns:1fr; gap:.75rem"></div>
          </div>
        </aside>
      </div>
    </section>
  </main>

  <footer id="contato"></footer>

  <!-- JS comum (ano do rodapé + popover da conta) -->
  <!-- Data helper: tenta API e cai para localStorage -->
  <script src="/codigo/public/assets/js/layout.js" defer></script>
  <script src="/codigo/public/assets/js/grupos-data.js" defer></script>
  <!-- JS desta página (DETALHE do grupo) -->
  <script src="/codigo/public/assets/js/grupo-page.js" defer></script>
</body>
</html>
